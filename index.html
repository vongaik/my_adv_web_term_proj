<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search SPA</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script>
</head>
<body>
    <header>
        <h1>Movie Finder</h1>
        <nav>
            <button id="search-movies-btn">Search Movies</button>
            <button id="popular-movies-btn">Popular Movies</button>
        </nav>
    </header>
    <main id="content">
        <!-- Content dynamically loaded -->
    </main>

    <!-- Mustache Templates -->
    <script id="movie-list-template" type="text/template">
        <div id="movies-list">
            {{#results}}
            <div class="movie">
                <h2 class="movie-title" data-id="{{id}}">{{title}}</h2>
                <img src="https://image.tmdb.org/t/p/w500/{{poster_path}}" alt="{{title}}">
                <p>{{overview}}</p>
            </div>
            {{/results}}
        </div>
    </script>

    <script id="movie-details-template" type="text/template">
        <div id="movie-details">
            <h2>{{title}}</h2>
            <img src="https://image.tmdb.org/t/p/w500/{{poster_path}}" alt="{{title}}">
            <p>{{overview}}</p>
            <h3>Cast</h3>
            <ul>
                {{#credits.cast}}
                <li>{{name}} as {{character}}</li>
                {{/credits.cast}}
            </ul>
            <h3>Reviews</h3>
            <ul>
                {{#reviews.results}}
                <li>{{author}}: {{content}}</li>
                {{/reviews.results}}
            </ul>
        </div>
    </script>

    <script src="js/app.js"></script>
</body>
</html>
